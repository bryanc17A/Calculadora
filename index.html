<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Elegante</title>
    <!-- Vinculación del archivo CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Contenedor principal de la calculadora -->
    <div class="calculator">
        <!-- Título superior -->
        <h2>Calculadora</h2>

        <!-- Pantalla donde se muestran los números y resultados -->
        <input type="text" id="display" disabled>

        <!-- Contenedor de los botones -->
        <div class="buttons">
            <!-- Fila 1: limpiar y operaciones -->
            <button class="btn-action">C</button>
            <button>÷</button>
            <button>×</button>
            <button>−</button>

            <!-- Fila 2 -->
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>+</button>

            <!-- Fila 3 -->
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>=</button>

            <!-- Fila 4 -->
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>0</button>
        </div>
    </div>

    <!-- Vinculación del archivo JavaScript -->
    <script src="script.js"></script>
</body>
</html>
